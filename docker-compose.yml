version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: kirana_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: kirana@2026
      MONGO_INITDB_DATABASE: kirana_ledger
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - kirana_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kirana_backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://admin:kirana@2026@mongodb:27017/kirana_ledger?authSource=admin
      - JWT_SECRET=your-secret-key-change-in-prod
      - TIMEZONE=Asia/Kolkata
      - ENVIRONMENT=development
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - kirana_network
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kirana_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    networks:
      - kirana_network
    command: npm run dev -- --host

volumes:
  mongodb_data:
    driver: local

networks:
  kirana_network:
    driver: bridge
